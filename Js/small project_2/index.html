<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav_el_1 nav_el">
            <a href="#">Home</a>
        </div>
        <div class="nav_el_2 nav_el">
            <a href="https://www.facebook.com/arnab.biswas.109496">Facebook</a>
        </div>
    </nav>

    <div class="container">

        <div>
            <form id="bmiForm">
            <div class="div">
                <h1 id=change>BMI calculator</h1>
            </div>
            <div class="in">
                <label class="labl" for="weight">Weight (kg):</label><br>
                <input class="input" type="number" id="weight" name="weight" required>
                <br>
                <br>
                <label class="labl" for="height">Height (m):</label><br>
                <input class="input" type="number" id="height" name="height" step="0.01" required>

            </div>
            <div>
                <button type="button" id="Calc">Calculate</button>
            </div>
        </form>
        </div>
        <div class="warning">
            <h1>BMI weight Guide</h1>
            <br>
            <h2>Under Weight = less than 18.6</h2>
            <br>
            <h2>Normal range = 18.6 to 24.9</h2>
            <br>
            <h2>Over Weight = greater than 24.9</h2>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
